<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header"><h1>Mini Library</h1></div>
    <div class="content">
      <table>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th></th>
      </table>
      <div class="submit">
        <form class="formGrid">
          <label for="title">Book Title</label>
          <input type="text" name="submitTitle" id="title" />

          <label for="title">Author</label>
          <input type="text" name="submitAuthor" id="author" />

          <label for="numPages">Number of Pages</label>
          <input type="number" name="submitPages" id="numPages" />

          <label for="status">Status</label>
          <select name="submitStatus" id="status">
            <option value="read" selected>Read</option>
            <option value="notRead">Not Read</option>
          </select>

          <button class="submitButton">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
